<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/moment-element/moment-element.html">

<!-- Ra elements -->
<link rel="import" href="./series-layout-location.html">

<dom-module id="series-preview">
  <template>

    <style>
      :host {
        display: block;
      }

      .previewContainer {
        height: 128px;
        width: 128px;
        margin: auto;
        overflow: hidden;
      }

      .seriesPreview {
        border: 1px solid rgba(0, 0, 0, 0);
        position: relative;
      }

      .seriesPreview:hover {
        cursor: pointer;
        border-color: var(--accent-color)
      }

      .seriesPreview[selected] {
        border-color: var(--accent-color);
      }

      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--accent-color) ;
        opacity: .3;
        z-index: 1;
        pointer-events: none;
      }

      /* .seriesPreview:hover .overlay {
        opacity: 0;
      } */

      img {
        min-width: 128px;
        min-height: 128px;
        background-color: #000;
      }

      .about {
        font-size: 12px;
        color: var(--primary-text-color);
        position: absolute;
        pointer-events: none;
        background-color: #212121;
        opacity: .7;
        /* z-index: 2; */
      }

      /* .seriesPreview:hover .about {
        opacity: 0.4;
      } */

      .about.description{
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        margin: auto;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: center;
        font-weight: normal;
        padding: 2px;
        z-index: 2;
        max-width: 128px;
      }

      .about.date {
        bottom: 0px;
        right: 4px;
        font-size: 11px
      }

      .about.files {
        bottom: 0px;
        left: 4px;
        font-size: 11px;
      }

      .about {
        white-space: nowrap;
        overflow: hidden;
        -o-text-overflow: ellipsis;
           text-overflow: ellipsis;
      }

      series-layout-location {
        position: absolute;
        top: 2px;
        right: 2px;
        z-index: 2;
      }

      [hidden] {
        display: none;
      }

    </style>

    <div class="seriesPreview">
      <div hidden$={{!_seriesActive(active,layout,series)}} class="overlay"></div>
      <div class="previewContainer">
        <img
          id="image"
          on-mousemove='onMove'
          on-mouseout='centerThumbnail'>
      </div>
      <series-layout-location
        hidden$="{{!_seriesInLayout(layout, series, tick)}}"
        layout="[[layout]]"
        series-uid="[[series.details.series.uid]]"
        size="18"></series-layout-location>
      <!-- <div class="about"> -->
        <div class="about description">[[series.details.series.description]]</div>
        <div class="about date"><moment-element datetime="[[series.details.series.date]]" output-format="MMM DD[,] YYYY"></moment-element></div>
        <div class="about files">[[series.details.series.files]] images</div>
      <!-- </div> -->
    </div>

  </template>

  <script>
    class SeriesPreview extends Polymer.Element {
      static get is() {
        return 'series-preview';
      }

      static get properties() {
        return {
          active: {
            type: Number,
            observer: '_activeChanged',
          },
          layout: {
            type: Array,
            value: [-1],
          },
          series: {
            type: Object,
            observer: '_seriesChanged',
          },
          tick: {
            type: Boolean,
            value: true,
          },
        };
      }

      static get observers() {
        return [
            // path seems incorrect...
            '_layoutChanged(layout.*)',
            '_previewBlobChanged(series.preview.blob)',
          ];
      }

      onMove(e) {
        const target = e.currentTarget;
        const normalizedPosition =
          (e.clientX - target.offsetLeft) / target.clientWidth;
        this.positionThumbnail(normalizedPosition, target);
      }

      centerThumbnail(e) {
        const target = e.currentTarget;
        this.positionThumbnail(0.5, target);
      }

      positionThumbnail(normalizedPosition, target) {
        const THUMBNAIL_HEIGHT = 128;
        const TOTAL_HEIGHT = target.offsetHeight;
        const nbFrames = TOTAL_HEIGHT / THUMBNAIL_HEIGHT;
        const offset = Math.floor(normalizedPosition * nbFrames) * THUMBNAIL_HEIGHT;
        target.style.transform =
          `translateY(-${offset}px)`;
      }

      _previewBlobChanged(previewBlob) {
        if (previewBlob === undefined) {
          return;
        }

        const urlCreator = window.URL || window.webkitURL;
        const imageURL = urlCreator.createObjectURL(previewBlob);
        this.$.image.onload = this.centerThumbnail.bind(this);
        this.$.image.src = imageURL;
      }

      _seriesChanged(series) {
        if (series.details.series.preview.blob === null) {
          const url = series.details.series.preview.url;
          this.$.image.onload = this.centerThumbnail.bind(this);
          this.$.image.src = url;
        }
      }

      _layoutChanged(layout) {
        this.tick = !this.tick;
      }

      _activeChanged(active) {
        // console.log(active);
      }

      _seriesActive(activeWindow, layout, series) {
        if (
          activeWindow === undefined ||
          layout === undefined ||
          series === undefined) {
          return false;
        }
        const seriesUid = series.details.series.uid;
        const activeUid = layout[activeWindow];

        return seriesUid === activeUid;
      }

      _seriesInLayout(layout, series, tick) {
        if (
          layout === undefined ||
          series === undefined) {
          return false;
        }

        const seriesUid = series.details.series.uid;
        for (let i = 0; i<layout.length; i++) {
          if (layout[i] === seriesUid) {
            return true;
          }
        }
        return false;
      }
    }
    window.customElements.define(SeriesPreview.is, SeriesPreview);
  </script>
</dom-module>
